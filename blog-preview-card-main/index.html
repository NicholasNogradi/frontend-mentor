<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="fonts.googleapis.com" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div class="desktop">
    <div class="card">
      <img class="illustration-img" src="./assets/images/illustration-article.svg"/>
      <div class="content">

        <div class="category">
          <span>Learning</span>
        </div>

        <div class="publish-date">
          <span>Published 21 Dec 2023</span>
        </div>

        <div class="title">
          <h1> HTML & CSS foundations</h1>
        </div>

        <div class="description">
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
      </div>
      <div class="author">
        <img src="./assets/images/image-avatar.webp"/>
        <h5>Greg Hooper</h5>
      </div>
    </div>

  </div>
  
</body>
</html>


<style>
  :root {
    /* Color */
    --color-yellow: #F4D04E;
    --color-gray-950: #111111;
    --color-gray-500: #6B6B6B;
    --color-white: white;

    /* spacing */
    --spacing-sm: 4px;
    --spacing-md: 8px;
    --spacing-lg: 12px;
    --spacing-xlg: 24px;

    /* font size */
    --text-preset-1: 24px;
    --text-preset-2: 16px;
    --text-preset-3: 14px;
}

* {
  font-family: 'Figtree', sans-serif;
}

  body {
      margin: 0;
      padding: 0;
  }

  .desktop {
    background-color: var(--color-yellow);
    width: 1440px;
    height: 960px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card * {
    box-sizing: border-box;
    margin: 0;
  }

  .card {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: flex-start;
    gap: var(--spacing-xlg, 24px);
    width: 384px;
    padding: var(--spacing-xlg, 24px);
    border: 1px solid var(--color-gray-950);
    border-radius: 20px;
    background: var(--color-white);
    box-shadow: 8px 8px 0 0 #000;
  
  }

  .illustration-img {
    width: 100%;
    max-width: 100%;
    border-radius: 10px;
    align-self: stretch;
    flex-shrink: 0;
    position: relative;
    overflow: hidden;
  }

  .content {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: var(--spacing-lg, 12px);
    align-self: stretch;
  }

  .category {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: var(--spacing-md, 8px);
    border-radius: 4px;
    background: var(--color-yellow);
    padding: 4px 12px;
  }

  .category span {
    color: var(--color-gray-950);
    font-size: var(--text-preset-3);
    font-weight: 800;
    line-height: 150%;
  }

  .publish-date span {
    color: var(--color-gray-950);
    font-size: var(--text-preset-3);
    font-weight: 500;
    line-height: 150%;
  }

  .title h1 {
    color: var(--color-gray-950);
    font-size: var(--spacing-xlg);
    font-weight: 800;
    line-height: 150%;
  }

  .description p {
    color: var(--color-gray-500, #6B6B6B);
    font-size: 17px;
    font-style: normal;
    font-weight: 500;
    line-height: 150%; 
  }

  .author {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .author img {
    width: 32px;
    height: 32px;;
  }

  .author h5 {
    color: var(--color-gray-950);
    font-size: var(--text-preset-3);
    font-weight: 800;
    line-height: 150%;
  }

  @media screen and (max-width: 600) {
    .desktop {
      display: flex;
      width: 375px;
      padding: 156px 24px 155px 24px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
  }

</style>
